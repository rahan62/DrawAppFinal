<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-title>
                Çekilişler
            </ion-title>
            <ion-icon float-end="" name="help" (click)="helpAlert()"></ion-icon>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="3" *ngFor="let draw of draws">
                    <ion-item-sliding >
                        <ion-item>
                            <ion-card>
                                <ion-card-header>
                                    <ion-label text-center="">
                                        <b>{{draw.drawName}}</b>
                                    </ion-label>
                                </ion-card-header>
                                <ion-row justify-content-center="" class="bright-ping-bg">
                                    <ion-img style="height: 150px; width: 150px; margin-top: 5px" src="{{draw.url}}"></ion-img>
                                </ion-row>
                                <ion-card-content>
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <ion-label><b>Çekiliş Sahibi: </b></ion-label>
                                            </ion-col>
                                            <ion-col>
                                                <ion-label>{{' ' + draw.name + ' ' +draw.surname}}</ion-label>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col><ion-label><b>Katılımcı Sınırı: </b></ion-label></ion-col>
                                            <ion-col><ion-label>{{' ' + draw.maxContestant}}</ion-label></ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col><ion-label><b>Çekiliş Etiketi: </b></ion-label></ion-col>
                                            <ion-col><ion-label>{{' ' + draw.hashtag}}</ion-label></ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col><ion-label><b>Son Katılım Tarihi: </b></ion-label></ion-col>
                                            <ion-col><ion-label>{{draw.finalDate | date: 'dd/MM/yyyy HH:mm'}}</ion-label></ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-card-content>
                                <ion-card-subtitle>
                                    <ion-label text-center="" style="border-bottom: 2px solid #ff00ea"><b>Ödüller</b></ion-label>
                                    <ion-item class="ionitem-pink-bg">
                                        <ion-label>
                                            {{draw.reward}}
                                        </ion-label>
                                    </ion-item>
                                    <ion-row justify-content-center="">
                                        <ion-button (click)="openModal(draw)">Katılımcıları Gör</ion-button>
                                    </ion-row>
                                </ion-card-subtitle>

                            </ion-card>
                        </ion-item>
                    </ion-item-sliding>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>
