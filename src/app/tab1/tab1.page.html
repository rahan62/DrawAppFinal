<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Çekilişler
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let draw of draws">
      <ion-item>
        <ion-card>
          <ion-card-header>

          </ion-card-header>
          <ion-img src={{draw.url}}></ion-img>
          <ion-card-content>
            {{draw.name}}
            {{draw.surname}}
            {{draw.maxContestant}}
            {{draw.hashtag}}
            {{draw.reward}}
            <ion-button (click)="contestantsAlert()">Katılımcıları Gör</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
